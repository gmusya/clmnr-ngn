name: format, build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-solutions-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: fetch dependencies
      run: |
        sudo apt-get install clang-format clang-tidy
        pip3 install conan
    - name: clang format
      run : |
        script/format.sh
    - name: cmake
      run: |
        conan profile detect
        conan install . --output-folder=build --build=missing
        cmake --preset conan-release
    - name: make
      run: |
        cmake --build --preset conan-release
        cp build/build/Release/compile_commands.json build/compile_commands.json
    - name: clang tidy
      run : |
        script/tidy.sh
    - name: test
      run: |
        cd build/build/Release
        ./src/core/ngn-csv-test
        ./src/execution/ngn-exec-test
    - name: bench (dry-run)
      run: |
        cd build
        ./src/execution/ngn-exec-bench --benchmark_dry_run
